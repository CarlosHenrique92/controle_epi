{% extends "base.html" %}
{% block title %}Editar item{% endblock %}

{% block content %}
<h1>Editar item</h1>
<p class="page-sub muted">Atualize os dados do EPI e salve.</p>

{% if erro %}
  <div class="alert alert-danger">{{ erro }}</div>
{% endif %}

{% if not item %}
  <div class="alert alert-danger">Item não encontrado.</div>
  <div class="actions">
    <a class="btn secondary" href="{{ url_for('itens_lista') }}">Voltar</a>
  </div>
{% else %}
  <form method="POST" class="form-novo" autocomplete="off">
    <div class="form-line">
      <div>
        <label for="nome">Nome</label>
        <input class="input" id="nome" name="nome" value="{{ item.nome }}" required>
      </div>
      <div>
        <label for="codigo">Código</label>
        <input class="input" id="codigo" name="codigo" value="{{ item.codigo }}" required>
      </div>
      <div>
        <label for="saldo">Saldo</label>
        <input class="input" id="saldo" type="number" name="saldo" min="0" value="{{ item.saldo }}" required>
      </div>
      <div class="form-actions">
        <button class="btn primary" type="submit">Salvar</button>
        <a class="btn secondary" href="{{ url_for('itens_lista') }}">Voltar</a>
      </div>
    </div>
  </form>
{% endif %}
{% endblock %}
