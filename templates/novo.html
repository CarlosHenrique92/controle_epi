{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<h1>Novo item</h1>
<p class="page-sub muted">Preencha os campos e salve para gerar a etiqueta.</p>

{% if mensagem %}<div class="alert alert-success">{{ mensagem }}</div>{% endif %}

<form method="POST" class="form-novo" autocomplete="off">
  <div class="form-line">
    <div>
      <label for="nome">Nome</label>
      <input class="input" id="nome" name="nome" required>
    </div>
    <div>
      <label for="codigo">Código (opcional)</label>
      <input class="input" id="codigo" name="codigo" placeholder="Se vazio, gera automático">
    </div>
    <div>
      <label for="saldo">Saldo inicial</label>
      <input class="input" id="saldo" type="number" name="saldo" value="0" min="0" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn primary">Salvar</button>
      <a href="{{ url_for('itens_lista') }}" class="btn secondary">Voltar</a>
    </div>
  </div>
</form>

{% if etiqueta_codigo %}
  <div class="alert alert-success" style="margin-top:12px">
    Etiqueta pronta.
    <a class="btn primary" style="margin-left:8px" target="_blank"
       href="{{ url_for('etiqueta', codigo=etiqueta_codigo) }}">Imprimir etiqueta</a>
  </div>
{% endif %}
{% endblock %}
